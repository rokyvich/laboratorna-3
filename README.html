<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея – доступність та безпека</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white p-4 text-center">
        <h1>Галерея природи</h1>
        <nav>
            <a href="#gallery" class="text-white me-3">Галерея</a>
            <a href="#footer" class="text-white">Контакти</a>
        </nav>
    </header>

    <main class="container mt-5" id="gallery">
        <section aria-labelledby="gallery-title">
            <h2 id="gallery-title" class="text-center mb-4">Фотогалерея</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="gallery-item">
                        <img src="https://via.placeholder.com/300" class="img-fluid rounded" alt="Гірський пейзаж в тумані">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="gallery-item">
                        <img src="https://via.placeholder.com/300" class="img-fluid rounded" alt="Захід сонця над лісом">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="gallery-item">
                        <img src="https://via.placeholder.com/300" class="img-fluid rounded" alt="Річка серед скель у весняний день">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white p-4 mt-5" id="footer">
        <p class="text-center mb-0">&copy; 2025 Галерея природи | Створено для лаби з інформатики 126 група Калетник В.В.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
